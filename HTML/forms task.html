<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h2,form{
                text-align:center
            }
        </style>
        <body style="background-color:aqua">
            <h1>Register</h1>
            <h2>Please fill in this form to create an account</h2><br>
            <center>
            <form>
                <label for="uname">UserName</label>
                <input type="text" name="UserName" id="uname" placeholder="Enter username"><br><br>
                <labe for="name">Name</labe>
                <input type="text" name="name" id="name" placeholder="Enter name"><br><br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter Email"><br><br>
                <label for="pass">Password</label>
                <input type="text" name="password" id="pass" placeholder="Enter Password"><br><br>
                <label for="rpass">Repeat Password</label>
                <input type="text" name="Repeat password" id="rpass" placeholder="Repeat password"><br><br>
                DOB
                <input type="date" name="date" min="1990-12-23" max="2024-07-10"><br><br>
                        <input type="radio" value="male" name="gender">male <br>
                Gender  <input type="radio" value="female" name="gender">female <br>
                        <input type="radio" value="other" name="gender">other <br><br>
                languages
                <input type="checkbox" value="English" name="languages">English <input type="checkbox" value="Hindi" name="languages">Hindi <input type="checkbox" value="Telugu" name="languages">Telugu <br><br>
                <label for="number">Contact Number</label>
                <input type="text" name="mobile" id="number" placeholder="phone number"><br><br>
                upload
                <input type="file" name="file"><br><br>
                Favourite color
                <input type="color" name="color"><br><br>
                Download File
                <input type="pdf" name="pdf" placeholder="Download PDF file"><br><br>
                Qualification
                <select>
                    <option>Degree</option>
                    <option>Inter</option>
                    <option>10th</option>

                </select><br><br>
                <button>register</button> <button>Clear</button>

            </form>
        </center>
        </body>
    </head>
</html>
